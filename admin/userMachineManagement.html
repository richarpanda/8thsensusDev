<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Enterprise Portal</title>

   <link href="../css/bootstrap.min.css" rel="stylesheet">
   <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
   <link href="../css/animate.css" rel="stylesheet">
   <link href="../css/menu.min.css" rel="stylesheet">
   <link href="../css/style.min.css" rel="stylesheet">
   <link href="../css/plugins/select2/select2.min.css" rel="stylesheet">
   <link href="../css/plugins/datapicker/datepicker3.css" rel="stylesheet">
   <link href="../css/plugins/select2/select2.min.css" rel="stylesheet">
   <link href="../css/plugins/datapicker/datepicker3.css" rel="stylesheet">
   <link href="../css/plugins/dataTables/datatables.min.css" rel="stylesheet">
   <link href="../css/plugins/multiselect/multiselect.css" rel="stylesheet">
   <link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" />
   <link href="../css/loader.min.css" rel="stylesheet">
</head>

<body class="top-navigation">
   <div id="loader">
      <div class="loading">
         <div class="dot"></div>
         <div class="dot"></div>
         <div class="dot"></div>
         <div class="dot"></div>
         <div class="dot"></div>
      </div>
   </div>

   <div id="wrapper">
      <div id="page-wrapper" class="dark-bg">
         <!--MENU-->
         <div class="row border-bottom gray-bg">
            <nav class="menu-nav navbar navbar-expand-lg navbar-static-top" role="navigation">
               <a href="../indexMain.html" class="navbar-brand "><img src="../img/logo.png"></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fa fa-reorder"></i>
               </button>
               <div class="navbar-collapse collapse dinamyc-nav-menu" id="navbar"></div>
            </nav>
         </div>

         <div class="wrapper wrapper-content">
            <div class="ibox-title">
               <h5>User Machines Management</h5>
            </div>
            <!--PICKERS-->
            <div class="ibox-content">
               <div class="table-responsive">
                  <div id="example_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">

                     <div class="p-4 logs-filters">
                        <div class="form-row justify-content-md-center">
                           <div class="col-md-2">
                              <label for="slctUserId">User ID:</label>
                              <select id="slctUserId" class="select_user form-control select-control"
                                 onclick="selectUser()"">
                                 <option value=""></option>
                              </select>
                           </div>

                           <div class=" col-md-2" id="slctMachineContainer">
                                 <label for="slctMachine">Machine Name:</label>
                                 <select id="slctMachine" class="select_machine form-control">
                                    <option value=""></option>
                                 </select>
                           </div>

                           <div class="col-auto">
                              <input type="button" id="searchButton" value="Search" class="btn btn-primary pt-2 pb-2"
                                 style="margin-top: 28px;" onclick="getUsers()">
                           </div>
                        </div>
                     </div>

                     <table id="example" class="display dataTable table-striped" width="100%"
                        aria-describedby="example_info" role="grid" style="width: 100%;">
                        <thead>
                           <tr role="row">
                              <th class="sorting text-center" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                                 aria-label="UserID: activate to sort column ascending" style="width: 40px;">User ID
                              </th>
                              <th class="sorting text-center" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                                 aria-label="Assets: activate to sort column ascending" style="width: 56px;">
                                 Number of Assets</th>
                              <th class="sorting text-center" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                                 aria-label="Version: activate to sort column ascending" style="width: 63px;">
                                 Version</th>
                              <th class="sorting_desc text-center" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                                 aria-sort="descending" aria-label="License: activate to sort column ascending"
                                 style="width: 102px;">License</th>
                              <th class="sorting_desc text-center" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                                 aria-sort="descending" aria-label="LogsRecords: activate to sort column ascending"
                                 style="width: 102px;">Logs Records</th>
                              <th class="sorting_desc text-center" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                                 aria-sort="descending" aria-label="LastUpdate: activate to sort column ascending"
                                 style="width: 102px;">Last Update</th>
                              <th class="sorting_desc text-center" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                                 aria-sort="descending" aria-label="AccessStatus: activate to sort column ascending"
                                 style="width: 102px;">Actions</th>
                           </tr>
                        </thead>
                     </table>
                  </div>
               </div>
            </div>
            <!--LIST SAMPLE-->
         </div>

         <!--FOOTER-->
         <div class="footer">
            <div>
               <strong>Copyright</strong> 8th Sensus 2021.
            </div>
         </div>

         <!-- MODALS -->
         <!-- Delete Modal -->
         <div class="modal fade" id="deleteWarn" tabindex="-1" aria-labelledby="deleteWarnLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="deleteWarnLabel">Delete User</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     Are you sure you want to delete this user?
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-danger" onclick="saveAction('DELETE')">Delete</button>
                  </div>
               </div>
            </div>
         </div>

         <!-- Lock Modal -->
         <div class="modal fade" id="lockWarn" tabindex="-1" aria-labelledby="lockWarnLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="lockWarnLabel">Lock User</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     Are you sure you want to lock this user?
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-danger" onclick="saveAction('LOCK')">Lock</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Mainly scripts -->
   <script src="../js/jquery-3.1.1.min.js"></script>
   <script src="../js/popper.min.js"></script>
   <script src="../js/bootstrap.js"></script>
   <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
   <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
   <!-- Custom and plugin javascript -->
   <script src="../js/inspinia.js"></script>
   <script src="../js/plugins/pace/pace.min.js"></script>
   <script src="../js/multislider.js"></script>
   <!-- Flot -->
   <script src="../js/plugins/flot/jquery.flot.js"></script>
   <script src="../js/plugins/flot/jquery.flot.tooltip.min.js"></script>
   <script src="../js/plugins/flot/jquery.flot.resize.js"></script>
   <script src="../js/plugins/flot/jquery.flot.pie.js"></script>
   <script src="../js/plugins/flot/jquery.flot.time.js"></script>
   <!-- ChartJS-->
   <script src="../js/plugins/chartJs/Chart.min.js"></script>
   <script src="../js/demo/chartjs-pro.js"></script>
   <!-- Peity -->
   <script src="../js/plugins/peity/jquery.peity.min.js"></script>
   <!-- Peity demo -->
   <script src="../js/demo/peity-demo.js"></script>
   <!-- Selector -->
   <script src="../js/plugins/select2/select2.full.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
   <script src="../js/plugins/multiselect/multiselect.js"></script>
   <!-- Data picker -->
   <script src="../js/plugins/datapicker/bootstrap-datepicker.js"></script>
   <!-- data table -->
   <script src="../js/plugins/dataTables/datatables.min.js"></script>
   <script src="../plugin/js/plugins/dataTables/dataTables.bootstrap4.min.js"></script>
   <script src="../js/alasql.js"></script>
   <!-- Toastr -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
   <!-- APP -->
   <script src="../js/app/general.js"></script>
   <script src="../js/app/admin/userMachineManagement.js"></script>
</body>

</html>
