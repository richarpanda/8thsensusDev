<script>
   var mem = $('#data_1 .input-group.date').datepicker({
      todayBtn: "linked",
      keyboardNavigation: false,
      forceParse: false,
      calendarWeeks: true,
      autoclose: true
   });

   var yearsAgo = new Date();
   yearsAgo.setFullYear(yearsAgo.getFullYear() - 20);

   $('#selector').datepicker('setDate', yearsAgo);


   $('#data_2 .input-group.date').datepicker({
      startView: 1,
      todayBtn: "linked",
      keyboardNavigation: false,
      forceParse: false,
      autoclose: true,
      format: "dd/mm/yyyy"
   });

   $('#data_3 .input-group.date').datepicker({
      startView: 2,
      todayBtn: "linked",
      keyboardNavigation: false,
      forceParse: false,
      autoclose: true
   });

   $('#data_4 .input-group.date').datepicker({
      minViewMode: 1,
      keyboardNavigation: false,
      forceParse: false,
      forceParse: false,
      autoclose: true,
      todayHighlight: true
   });

   $('#data_5 .input-daterange').datepicker({
      keyboardNavigation: false,
      forceParse: false,
      autoclose: true
   });
</script>
