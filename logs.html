         <!--CONTAINER-->

         <div class="wrapper wrapper-content">
            <!--PICKERS-->
            <div class="ibox-title">
               <h5>Logs</h5>
            </div>
            <div class="ibox-content">
               <div class="table-responsive">
                  <div id="example_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 p-0">

                     <div class="p-4 logs-filters">
                        <div class="form-row justify-content-md-center">
                           <div class="col-md-2">
                              <label for="slctUserId">User ID:</label>
                              <select id="slctUserId" class="select_user form-control">
                                 <option value=""></option>
                              </select>
                           </div>

                           <div class="col-md-2">
                              <label for="slctMachine">Machine Name:</label>
                              <select id="slctMachine" class="select_machine form-control">
                                 <option value=""></option>
                              </select>
                           </div>

                           <div class="col-md-2">
                              <label for="dateFrom">From:</label>
                              <input type="date" id="dateFrom" class="form-control form-control-sm" name="inptClient" />
                           </div>

                           <div class="col-md-2">
                              <label for="dateTo">To:</label>
                              <input type="date" id="dateTo" class="form-control form-control-sm" name="inptClient" />
                           </div>

                           <div class="col-md-2">
                              <label for="slctEvents">Events</label>
                              <select id="slctEvents" class="select_event custom-select">
                                 <option value="">Select Event</option>
                                 <option value="Locked">Screen Locked</option>
                                 <option value="Unlocked">Screen Unlocked</option>
                              </select>
                           </div>

                           <div class="col-auto">
                              <input type="button" id="searchButton" value="Search" class="btn btn-primary pt-2 pb-2"
                                 style="margin-top: 28px;" onclick="getLogs()">
                           </div>
                        </div>
                     </div>

                     <table id="example" class="dataTable table-striped table-hover">
                        <thead>
                           <tr role="row">
                              <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="User ID: activate to sort column ascending">User ID</th>
                              <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="Machine Name: activate to sort column ascending">Machine Name</th>
                              <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="MAC Address: activate to sort column ascending">MAC Address</th>
                              <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="Remote IP Address: activate to sort column ascending">Remote IP Address
                              </th>
                              <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="Local IP Address: activate to sort column ascending">Local IP Address</th>
                              <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="GPS: activate to sort column ascending">GPS</th>
                              <th class="sorting_desc" tabindex="0" aria-controls="example" aria-sort="descending"
                                 aria-label="Date/Time: activate to sort column ascending">
                                 Date/Time</th>
                              <!-- <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="Applications: activate to sort column ascending">Applications</th> -->
                              <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="Events: activate to sort column ascending">Events</th>
                              <th class="sorting" tabindex="0" aria-controls="example"
                                 aria-label="Key: activate to sort column ascending">Keys</th>
                           </tr>
                        </thead>
                     </table>
                  </div>
               </div>
            </div>
            <!--LIST SAMPLE-->
